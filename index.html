<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memuat...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      margin: 0;
    }

    .glitch {
      font-size: 1.2rem;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #00ff88;
      width: 0;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent }
      50% { border-color: #00ff88 }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .scanline {
      position: absolute;
      top: 0;
      width: 100%;
      height: 2px;
      background: rgba(0,255,0,0.2);
      animation: scanline 3s linear infinite;
      z-index: 2;
    }

    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .fake-terminal {
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="noise"></div>
  <div class="scanline"></div>

  <div class="overlay">
    <div class="fake-terminal px-6 py-4">
      <p class="glitch" id="terminalText"></p>
    </div>
  </div>

  <script>
    const lines = [
      "Mengakses sistem...",
      "Mem-bypass proteksi...",
      "Menembus firewall...",
      "Mengambil data terenkripsi...",
      "Dekripsi kode berhasil...",
      "Membuka portal..."
    ];

    let currentLine = 0;
    let terminal = document.getElementById("terminalText");

    function typeLine() {
      if (currentLine < lines.length) {
        terminal.classList.remove("glitch"); // reset animation
        void terminal.offsetWidth; // reflow
        terminal.textContent = lines[currentLine];
        terminal.classList.add("glitch");
        currentLine++;
        setTimeout(typeLine, 2200);
      } else {
        setTimeout(() => {
          window.location.href = './main.html';
        }, 2000);
      }
    }

    window.onload = () => {
      setTimeout(typeLine, 1000);
    };
  </script>
</body>
</html>
