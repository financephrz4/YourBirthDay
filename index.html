<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Utama</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-lg text-center max-w-lg">
    <h1 class="text-3xl font-bold text-[#C71585] mb-4">Hai Julianti ğŸŒ¸</h1>
    <p class="text-[#8B008B] text-lg mb-4">Terima kasih sudah membuka surat ini. ğŸ¶</p>
    <p class="text-[#4B0082] mb-4">Semoga hari-harimu seindah bunga yang sedang mekar ğŸ’</p>
  </div>

  <audio id="bgMusic" src="lagumu.mp3" preload="auto"></audio>

  <script>
    // Periksa apakah dibuka dari tombol "Buka Surat"
    if (localStorage.getItem('openByLetter') === 'yes') {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(err => {
        console.log("Autoplay gagal, browser memblokir audio sebelum interaksi");
      });
      // Hapus flag supaya tidak autoplay terus kalau reload
      localStorage.removeItem('openByLetter');
    }
  </script>

</body>
</html>
