<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Ulang Tahun untukmu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5e1ee 0%, #f5f7fa 100%);
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .card {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

      /* Tambahan untuk kue */
        .cake {
          position: relative;
          width: 250px;
          height: 200px;
          margin: 0 auto 20px auto;
        }
        
        .plate {
          width: 270px;
          height: 110px;
          position: absolute;
          bottom: -10px;
          left: -10px;
          background-color: #ccc;
          border-radius: 50%;
          box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
        }
        
        .cake > * {
          position: absolute;
        }
        
        .layer {
          width: 250px;
          height: 100px;
          border-radius: 50%;
          background-color: #ffc2d1;
          box-shadow: 0 2px 0px #fb6f92, 0 4px 0px #ff8fab, 0 6px 0px #ff8fab, 0 8px 0px #ff8fab, 0 10px 0px #ff8fab, 0 12px 0px #ff8fab;
        }
        
        .layer-top {
          top: 0px;
        }
        .layer-middle {
          top: 33px;
        }
        .layer-bottom {
          top: 66px;
        }
        
        .icing {
          top: 2px;
          left: 5px;
          background-color: #f0e4d0;
          width: 240px;
          height: 90px;
          border-radius: 50%;
        }
        .icing:before {
          content: "";
          position: absolute;
          top: 4px;
          right: 5px;
          bottom: 6px;
          left: 5px;
          background-color: #f4ebdc;
          box-shadow: 0 0 4px #f6efe3;
          border-radius: 50%;
          z-index: 1;
        }

    .candle {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 40px;
  background: #fff;
  border-radius: 5px;
  z-index: 10;
}

.flame {
    width: 20px;
    height: 30px;
    background: radial-gradient(circle, orange 40%, red 70%, transparent 80%);
    border-radius: 50% 50% 50% 50%;
    position: absolute;
    top: 100px; /* sesuaikan */
    left: 50%;
    transform: translateX(-50%);
    animation: flicker 0.2s infinite alternate;
    cursor: pointer;
  }

  @keyframes flicker {
    from { opacity: 1; transform: translateX(-50%) scale(1); }
    to   { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
  }



    .progress-bar {
      width: 80%;
      height: 10px;
      background: #e0d4f7;
      border-radius: 5px;
      overflow: hidden;
      margin: 1rem auto 0;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #a78bfa;
      animation: loadBar 2.5s ease-out forwards;
    }

    @keyframes loadBar {
      to {
        width: 100%;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- LOADING SCREEN -->
  <div id="loading" class="hidden text-center">
    <!-- CAKE SVG -->
    <!-- KUE 3D -->
      <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <!-- Lilin -->
        <div class="candle">
          <div class="flame"></div>
        </div>

        <div class="icing"></div>
      </div>

    <!-- PROGRESS BAR -->
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <p class="mt-4 text-purple-700 font-medium">Menyiapkan kejutan... ðŸŽ¶</p>
  </div>

  <!-- CARD UTAMA -->
  <div id="card" class="card bg-white p-8 rounded-3xl shadow-lg text-center max-w-lg mx-auto">
    <h1 class="text-4xl font-bold mb-4 text-purple-700">Untuk Julianti Dwingsih ðŸŽ‰</h1>
    <p class="text-lg mb-6 text-gray-700">Di hari spesialmu ini, ada secarik surat penuh harapan dan kehangatan yang menantimu. Siap membaca cerita kecil untukmu?</p>
    <button onclick="startLoading()" class="btn bg-gradient-to-r from-pink-400 to-purple-400 text-white py-2 px-6 rounded-full font-medium">
      Buka Suratmu ðŸ’–
    </button>
  </div>

  <script>
    function startLoading() {
      // Hide card, show loading
      document.getElementById('card').style.display = 'none';
      document.getElementById('loading').classList.remove('hidden');

      // Save flag for autoplay
      localStorage.setItem('openByLetter', 'yes');

      // Wait until progress bar finishes
      setTimeout(() => {
        window.location.href = './main.html';
      }, 2800); // sama dengan durasi loading bar
    }
  </script>

  <!-- Tambahkan confetti library (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>

<!-- Script interaksi lilin -->
<script>
  document.querySelector(".flame").addEventListener("click", function () {
    this.style.display = "none"; // hilangkan api
    confetti(); // efek confetti ðŸŽ‰
  });
</script>
</body>
</html>
